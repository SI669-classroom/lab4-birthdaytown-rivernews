<ion-header>
    <ion-toolbar>
        <ion-title>Almost Done</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items" >
            <ion-label>
                <h2 text-capitalize>{{item.field}}</h2>
                <h3>{{item.value}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-button color="light" (click)="onClickPrevious()">Previous</ion-button>
    <ion-button (click)="onClickFinish()">Finish</ion-button>
</ion-content>
